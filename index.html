<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHARACTER COUNT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Character count</h2>
        <textarea type="text" id="text" maxlength="50" autofocus placeholder="Typehere" ></textarea>
        <div class="count">
         <p>Current character: <span id="current"></span></p>
        <p>Remaining character: <span id="remain"></span></p>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
